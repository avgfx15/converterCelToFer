<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Convertor Celc to Ferr</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="heading"><h1 class="hText">Tempreture Convertor</h1></div>
      </div>
      <div class="form">
        <form id="tempCalc" onsubmit="TempCalc(); return false">
          <label for="temp" class="label"
            >Please enter value and unit to Convert</label
          >
          <input type="number" name="temp" id="temp" class="input" />
          <select name="tempUnit" id="tempUnit" class="input">
            <option value="cel">Celsius</option>
            <option value="far">Fahrenheat</option>
          </select>
          <input type="submit" name="temp" class="submit" />
          <p id="resultValue"></p>
        </form>
      </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
